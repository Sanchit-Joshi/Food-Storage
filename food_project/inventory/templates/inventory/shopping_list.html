<!-- templates/inventory/shopping_list.html -->
{% include 'inventory/header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">üõí Shopping List</h2>
    
    <button onclick="window.print()" class="btn btn-outline-primary">üñ®Ô∏è Print</button>
    {% if items_to_buy %}
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <!-- <th>Category</th> -->
                    <!-- <th>Current Quantity</th>
                    <th>Ideal Quantity</th> -->
                    <th>Needed Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items_to_buy %}
                    <tr>
                        <td>{{ item.name }}</td>
                        <!-- <td>{{ item.category }}</td> -->
                        <!-- <td>{{ item.current_quantity }}</td>
                        <td>{{ item.ideal_quantity }}</td> -->
                        <td><strong>{{ item.needed_quantity }}</strong></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="alert alert-success">Everything is sufficiently stocked! ‚úÖ</p>
    {% endif %}
</div>
</body>
</html>
